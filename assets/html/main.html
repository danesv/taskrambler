<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>My own little Web-App</title>
		<link rel="stylesheet" type="text/css" href="/style/common.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/serverval.js"></script>
		<script type="text/javascript" src="/js/session.js"></script>
		<script type="text/javascript" src="/js/init.js"></script>
	</head>
	<body> 
		<ul id="menu">
			<li>random Value</li>
			<li>start session</li>
			<li>login</li>
		</ul>
		<div id="sessinfo" class="x-small">
			Session: <span></span><br />
			<canvas width="100px" height="3px"></canvas>
		</div>
		<div id="login" class="hide">
			<form>
				<label for="username">username</label>
				<input type="text" name="username" /><br />
				<label for="password">password</label>
				<input type="password" name="password" /><br />
				<input type="submit" />
			</form>
		</div>
		<div id="randval" class="hide">
			<span class="small">
				Value created at: <br />
				<span></span><br>
				Next value in: <span></span><br />
			</span>
			Value: <span></span>
		</div>
		<div id="main">
			<h1>Testpage</h1>
			Welcome<span></span>!!!<br />
			<img src="/image/waldschrat.jpg" />
		</div>
		<hr />
		<div id="msg"></div>
	</body>
</html>
